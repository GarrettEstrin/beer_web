<!doctype html>
<html ng-app="myApp">

<head>

  <title>The Beer Journal</title>

  <style>
    li img {

    }

<body ng-controller="mainController as main">

  <nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">The Beer Journal</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a ui-sref="beerlogger">Start Drinking!</a></li>
        <li></li>
      </ul>
      <!-- <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form> -->
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-show="main.currentUser" ng-click='main.logout()' style="display: inline-block">Logout</a></li>
          <li><a ng-show="main.currentUser" ui-sref="profile">Profile <img src="{{main.currentUser.avatar}}" style="height: 25px; width: 30px;"></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div class="container">
    <div ui-view></div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script src="./main.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>

</html>
