<div class="col-xl-12 text-center">
  <h1><span>Register</span></h1>
  <div ng-show="registerCtrl.error" class="alert alert-danger">{{registerCtrl.errorMessage}}</div>
  <form class="form" ng-submit="registerCtrl.register()">
    <div class="form-group">
      <label><h4>Name</h4></label>
      <input type="text" class="form-control" name="name" ng-model="registerCtrl.registerForm.name" required>
    </div>
    <div class="form-group">
      <label><h4>Username</h4></label>
      <input type="text" class="form-control" name="username" ng-model="registerCtrl.registerForm.username" required>
    </div>
    <div class="form-group">
      <label><h4>Password</h4></label>
        <input type="password" class="form-control" name="password" ng-model="registerCtrl.registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-danger btn-lg" ng-disabled="registerCtrl.disabled">Register</button>
      </div>
  </form>
</div>
