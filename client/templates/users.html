<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div>
        <h1>The Community</h1>
      </div>
      <div class="list-group">
        <div class="list-group-item clearfix car" ng-repeat="u in uc.users">
          <div class="row">
            <div class="col-sm-3 text-center">
              <img ui-sref="user({id: u._id})" ng-src="{{ u.avatar }}" id="avatar-large">
            </div>
            <div class="col-sm-9">
              <h3 class="user-name">{{ u.name }}</h3>
              <div class="col-sm-10">
                <hr>
              </div>
              <ul ng-repeat="b in beers">
                <li> {{b}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
